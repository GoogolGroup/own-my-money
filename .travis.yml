language: node_js

node_js:
  - "node"
  - "lts/*"

before_script:
  - sudo apt-get update
  - sudo apt-get install -y php
  - wget https://cs.symfony.com/download/php-cs-fixer-v2.phar

script:
  - npm run lint
  - npm run build
  - output=$(php php-cs-fixer-v2.phar fix -v --dry-run .); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
